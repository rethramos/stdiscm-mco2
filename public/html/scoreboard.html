<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/scoreboard.css">
    <title>Tic Tac Toe | Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="menu-header">
            <h1 class="game-title">Tic Tac Toe X Battle Royale</h1>
        </div>
        <div class="body">

          <table class="tableScores">
            <thead>
              <tr>
                <th class="tableScores-score" id="wins">10</th>
                <th class="tableScores-score" id="draws">2</th>
                <th class="tableScores-score" id="loses">8</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="tableScores-label">Wins</td>
                <td class="tableScores-label">Draws</td>
                <td class="tableScores-label">Loses</td>
              </tr>
            </tbody>
            </table>

            <table class="tablePower">
              <tbody>
                <tr>
                  <td class="tablePower-label">Power-ups Used:</td>
                  <td class="tablePower-num" id="powerups">5</td>
                </tr>
              </tbody>
              </table>

              <a type="button" class="scoreBtn" href="/">Go Back Home</a>

    <script src="/js/scoreboard.js"></script>
</body>
</html>
